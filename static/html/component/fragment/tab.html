<div class="freya-fragment-tab">
    <button *ngIf="tabTitle === ''"  class="btn btn-lg">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
    <button *ngIf="tabTitle !== ''" class="btn btn-lg">
        #{{ tabTitle }}<a (click)="removeSelf()"><span class="glyphicon glyphicon-remove"></span></a>
    </button>
</div>
