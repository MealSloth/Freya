<!DOCTYPE html>
<html lang="en-us">

    {% load staticfiles %}

    <head>

        <meta charset="UTF-8">
        <title>MealSloth Freya</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

        <!--Plugins-->
        <script src="{% static 'js/plugins/jquery-1.12.0.min.js' %}"></script>
        <script src="{% static 'js/plugins/bootstrap.min.js' %}" type="text/javascript"></script>

        <!--Angular references-->
        <script src="{% static 'js/node_modules/es6-shim/es6-shim.min.js' %}"></script>
        <script src="{% static 'js/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js' %}"></script>
        <script src="{% static 'js/node_modules/angular2/bundles/angular2-polyfills.js' %}"></script>
        <script src="{% static 'js/node_modules/rxjs/bundles/Rx.umd.js' %}"></script>
        <script src="{% static 'js/node_modules/angular2/bundles/angular2-all.umd.js' %}"></script>

        <!--Freya references-->
        <script src="{% static 'js/freya/freya.api.js' %}"></script>
        <script src="{% static 'js/freya/freya.component.js' %}"></script>
        <script src="{% static 'js/freya/freya.enum.js' %}"></script>
        <script src="{% static 'js/freya/freya.helper.js' %}"></script>
        <script src="{% static 'js/freya/freya.js' %}"></script>

    </head>

    <body>

        {% block body %}

        {% endblock body %}

    </body>

</html>
